{% set datasets = h.recent_updates(10) %}

<div class="box">
   <h2>Recently updated dataset ({{datasets|count}})</h2>
   <div class="inner">
      <ul class="dataset-list unstyled">
         {% for dataset in datasets %}
            {% snippet 'home/snippets/ecportal_dataset_updated.html', package=dataset, truncate_title=80 %}
         {% endfor %}
      </ul>
   </div>
</div>
